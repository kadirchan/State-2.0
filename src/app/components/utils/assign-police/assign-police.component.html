<h3>Assign Police</h3>
<div class="row">
  <div class="col"></div>
  <div class="col-6">
    <div class="form-floating">
      <input
        #Address
        class="form-control"
        id="floatingInputGrid"
        placeholder="0x"
        value=""
      />
      <label for="floatingInputGrid">Wallet address</label>
    </div>
  </div>
  <div class="col-2">
    <div>
      <button
        style="margin-left: auto; margin-right: auto"
        type="button"
        class="btn btn-primary"
        (click)="assignPolice(Address.value)"
      >
        Assign
      </button>
    </div>
  </div>
  <div class="col"></div>
</div>

<div id="name" class="row">
  <div class="col"></div>
  <div class="col">{{ Name }}</div>
  <div class="col"></div>
</div>

<div id="Status" style="display: none" class="row">
  <div class="col"></div>
  <div class="col">
    <p>{{ Status }}</p>
  </div>
  <div class="col"></div>
</div>

<div id="Pending" style="display: none" class="row">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Waiting...</span>
    </div>
  </div>
</div>
