<div class="row">
  <div class="col"></div>
  <div class="col-6">
    <div class="row">
      <div class="form-floating">
        <input
          #ID
          class="form-control"
          id="floatingInputGrid"
          placeholder="0"
          value=""
        />
        <label for="floatingInputGrid">Ticket ID</label>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div>
      <button
        style="margin-left: auto; margin-right: auto"
        type="button"
        class="btn btn-primary"
        (click)="payTicket(ID.value)"
      >
        Pay Ticket
      </button>
    </div>
  </div>
  <div class="col"></div>
</div>

<div id="Status" style="display: none" class="row">
  <div class="col"></div>
  <div class="col">
    <p>{{ Status }}</p>
  </div>
  <div class="col"></div>
</div>

<div id="Pending" style="display: none" class="row">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Waiting...</span>
    </div>
  </div>
</div>
